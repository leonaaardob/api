table:
  name: game_server_nodes
  schema: public
object_relationships:
  - name: e_region
    using:
      foreign_key_constraint_on: region
  - name: e_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: servers
    using:
      foreign_key_constraint_on:
        column: game_server_node_id
        table:
          name: servers
          schema: public
computed_fields:
  - name: available_server_count
    definition:
      function:
        name: available_node_server_count
        schema: public
  - name: total_server_count
    definition:
      function:
        name: total_node_server_count
        schema: public
select_permissions:
  - role: administrator
    permission:
      columns:
        - build_id
        - enabled
        - end_port_range
        - id
        - lan_ip
        - node_ip
        - public_ip
        - region
        - start_port_range
        - status
      computed_fields:
        - available_server_count
        - total_server_count
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - enabled
        - end_port_range
        - region
        - start_port_range
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
