table:
  name: tournaments
  schema: public
object_relationships:
  - name: admin
    using:
      foreign_key_constraint_on: organizer_steam_id
  - name: e_tournament_status
    using:
      foreign_key_constraint_on: status
  - name: options
    using:
      foreign_key_constraint_on: match_options_id
array_relationships:
  - name: organizers
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_organizers
          schema: public
  - name: rosters
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_team_roster
          schema: public
  - name: stages
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_stages
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_teams
          schema: public
computed_fields:
  - name: can_cancel
    definition:
      function:
        name: can_cancel_tournament
        schema: public
      session_argument: hasura_session
  - name: can_close_registration
    definition:
      function:
        name: can_close_tournament_registration
        schema: public
      session_argument: hasura_session
  - name: can_join
    definition:
      function:
        name: can_join_tournament
        schema: public
      session_argument: hasura_session
  - name: can_open_registration
    definition:
      function:
        name: can_open_tournament_registration
        schema: public
      session_argument: hasura_session
  - name: has_min_teams
    definition:
      function:
        name: tournament_has_min_teams
        schema: public
  - name: is_organizer
    definition:
      function:
        name: is_tournament_organizer
        schema: public
      session_argument: hasura_session
  - name: max_players_per_lineup
    definition:
      function:
        name: tournament_max_players_per_lineup
        schema: public
  - name: min_players_per_lineup
    definition:
      function:
        name: tournament_min_players_per_lineup
        schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - description
        - match_options_id
        - name
        - start
    comment: ""
  - role: match_organizer
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_tournaments_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_tournaments_role
                  - value:
                      _in:
                        - user
                        - match_organizer
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - description
        - match_options_id
        - name
        - start
    comment: ""
  - role: tournament_organizer
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_tournaments_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_tournaments_role
                  - value:
                      _in:
                        - user
                        - match_organizer
                        - tournament_organizer
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - description
        - match_options_id
        - name
        - start
    comment: ""
  - role: user
    permission:
      check:
        _or:
          - _not:
              _exists:
                _table:
                  name: settings
                  schema: public
                _where:
                  name:
                    _eq: public.create_tournaments_role
          - _exists:
              _table:
                name: settings
                schema: public
              _where:
                _and:
                  - name:
                      _eq: public.create_tournaments_role
                  - value:
                      _in:
                        - user
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - description
        - match_options_id
        - name
        - start
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - match_options_id
        - name
        - organizer_steam_id
        - start
        - status
      computed_fields:
        - can_cancel
        - can_close_registration
        - can_join
        - can_open_registration
        - has_min_teams
        - is_organizer
        - max_players_per_lineup
        - min_players_per_lineup
      filter:
        _or:
          - organizer_steam_id:
              _eq: X-Hasura-User-Id
          - status:
              _neq: Setup
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - name
        - start
        - status
      filter:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
      check:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
